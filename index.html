  <script>
    // Matrix rain - improved adaptive density + lighter chars for premium look
    (function(){
      const canvas = document.getElementById('matrix');
      const ctx = canvas.getContext('2d');
      let W, H, fontSize, cols, drops, density;

      function setup(){
        W = canvas.width = innerWidth;
        H = canvas.height = innerHeight;
        // font adapt
        fontSize = Math.max(10, Math.floor(W / 90));
        density = (W < 420) ? 0.45 : (W < 900 ? 0.7 : 1);
        cols = Math.floor((W / fontSize) * density);
        drops = new Array(cols).fill(0).map(()=> Math.random() * H / fontSize);
        ctx.font = fontSize + 'px monospace';
        ctx.textBaseline = 'top';
      }

      const palette = ['rgba(0,255,160,0.95)','rgba(0,255,160,0.7)','rgba(0,255,200,0.45)'];
      function draw(){
        // fade
        ctx.fillStyle = 'rgba(0,0,0,0.12)';
        ctx.fillRect(0,0,W,H);

        for(let i=0;i<cols;i++){
          const x = i * fontSize;
          const y = Math.floor(drops[i]) * fontSize;
          // choose char
          const chars = '01αβχδ0123456789ABCDEF';
          const ch = chars.charAt(Math.floor(Math.random() * chars.length));
          // softer glow by randomizing alpha
          ctx.fillStyle = palette[Math.floor(Math.random() * palette.length)];
          ctx.fillText(ch, x, y);
          // reset occasionally
          if (y > H && Math.random() > 0.975) drops[i] = 0;
          drops[i] += 0.9 + Math.random() * 0.8;
        }
      }

      let raf;
      function loop(){
        draw();
        raf = requestAnimationFrame(loop);
      }

      function init(){
        cancelAnimationFrame(raf);
        setup();
        // initial clear
        ctx.fillStyle='rgba(0,0,0,1)';
        ctx.fillRect(0,0,W,H);
        loop();
      }

      init();
      let resizeTO;
      window.addEventListener('resize', ()=>{ clearTimeout(resizeTO); resizeTO = setTimeout(init, 220); });
      document.addEventListener('visibilitychange', ()=> { if(document.hidden) cancelAnimationFrame(raf); else init(); });

      // reduce density on low-memory devices
      if(navigator.deviceMemory && navigator.deviceMemory < 2){ density = 0.45; init(); }
    })();
